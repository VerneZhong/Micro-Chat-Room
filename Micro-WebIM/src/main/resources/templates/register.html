<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Micro-WebIM 注册</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<link rel="stylesheet" href="layui/css/layui.css" media="all">
<link rel="stylesheet" href="/css/theme.min.css" media="all">
<script src="js/lib/jquery.min.js"></script>
<script src="layui/layui.js"></script>
<script>
    layui.use(['form', 'jquery', 'layer'], function () {
        var form = layui.form;
        var $ = layui.jquery;
        var layer = layui.layer;
        form.verify({
            username: function (value, item) { //value：表单的值、item：表单的DOM对象
                if (!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)) {
                    return '用户名不能有特殊字符';
                }
                if (/(^\_)|(\__)|(\_+$)/.test(value)) {
                    return '用户名首尾不能出现下划线\'_\'';
                }
                if (/^\d+\d+\d$/.test(value)) {
                    return '用户名不能全为数字';
                }
            }
            , pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
        });
        $("#account").change(function () {
            var account = $("#account").val();
            $.ajax({
                type: "get",
                url: "accountExists.do?account=" + account,
                dataType: 'JSON',
                success: function (data) {
                    if (data.data === true) {
                        layer.msg("该用户名已存在!")
                        $("#account").val('');
                    }
                }
            });
        })
        //监听提交
        form.on('submit(formDemo)', function (data) {
            $.ajax({
                type: "post",
                data: JSON.stringify(data.field),
                url: "register.do",
                dataType: 'JSON',
                contentType: "application/json",
                success: function (data) {
                    console.log(data);
                    if (data.code === 0) {
                        layer.open({
                            type: 0,
                            content: "注册成功跳转登录页面!",
                            closeBtn: 0,
                            time: 2000,
                            end: function () {
                                window.location.href = "login";
                            }
                        });
                    } else {
                        layer.open({
                            type: 0,
                            content: data.msg,
                            time: 2000
                        });
                    }
                }
            });
            return false;
        });

        $(document).on('click', '#emailVerifyCode', function () {
            sendVerifyCode();
        });
        //timer变量，控制时间
        //间隔函数，1秒执行
        var InterValObj;
        var count = 60;
        //当前剩余秒数
        var curCount;

        //向邮箱发送验证码
        function sendVerifyCode() {
            // 设置button效果，开始计时
            curCount = count;
            document.getElementById("emailVerifyCode").setAttribute("disabled", "true");//设置按钮为禁用状态
            document.getElementById("emailVerifyCode").value = curCount + "秒后重获";//更改按钮文字
            InterValObj = window.setInterval(SetRemainTime, 1000); // 启动计时器timer处理函数，1秒执行一次

            //请求发送验证码
            $.ajax({
                type: "get",
                url: "sendVerifyCode.do",
                async: true,
                data: {"email": $("#email").val()},
                success: function (res) {
                    //验证码发送成功
                    if (res.code === 0) {
                        $('#emailTip').html("<font color='#339933'>√ 邮箱验证码已发到您的手机,请查收</font>");
                    } else {
                        $("#emailTip").html("<font color='red'>× 短信验证码发送失败，请重新发送</font>");
                    }
                },
                dataType: "json"
            });
        }

        //timer处理函数
        function SetRemainTime() {
            if (curCount == 0) {//超时重新获取验证码
                window.clearInterval(InterValObj);// 停止计时器
                document.getElementById("emailVerifyCode").removeAttribute("disabled");//移除禁用状态改为可用
                document.getElementById("emailVerifyCode").value = "重获验证码";
            } else {
                curCount--;
                document.getElementById("emailVerifyCode").value = curCount + "秒后重获";
            }
        }
    });

</script>
<body class="d-flex align-items-center bg-auth border-top border-top-2 border-primary" style="display: block;">
<div class="container">
    <div class="row align-items-center">
        <div class="col-12 col-md-6 offset-xl-2 offset-md-1 order-md-2 mb-5 mb-md-0">
            <div class="text-center">
                <img src="/image/happiness.svg" alt="..." class="img-fluid">
            </div>
        </div>
        <div class="col-12 col-md-5 col-xl-4 order-md-1 my-5">
            <h1 class="display-4 text-center mb-3">
                请注册
            </h1>
            <p class="text-muted text-center mb-5">
                欢迎来到 WebIM 聊天室
            </p>
            <form class="layui-form" action="register.json" method="post">
                <div class="form-group">
                    <label>帐号</label>
                    <input id="account" type="text" name="account" required lay-verify="required"
                           class="form-control layui-input"
                           autocomplete="off" placeholder="请输入帐号">
                </div>
                <div class="form-group">
                    <label>昵称</label>
                    <input type="text" name="nickname" required lay-verify="required" class="form-control layui-input"
                           autocomplete="off" placeholder="请输入昵称">
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <div class="input-group">
                        <input type="password" name="password" required lay-verify="pass" placeholder="请输入密码"
                               autocomplete="off" class="form-control layui-input">
                    </div>
                </div>
                <div class="form-group">
                    <label>邮箱</label>
                    <input type="email" id="email" name="email" required lay-verify="required|email"
                           class="form-control layui-input"
                           autocomplete="off" placeholder="请输入邮件地址">
                </div>
                <div class="layui-form-item form-group">
                    <div class="layui-inline">
                        <label class="layui-form-label">邮箱验证码</label>
                        <div class="layui-input-inline" style="width: 100px;">
                            <input type="text" name="verifyCode" lay-verify="required" placeholder="请输入邮箱验证码"
                                   autocomplete="off" class="form-control layui-input">
                        </div>
                        <div class="layui-input-inline" style="width: 100px;">
                            <input id="emailVerifyCode" name="emailVerifyCode" type="button"
                                   class="form-control layui-btn layui-btn-normal" value="获取验证码"/>
                        </div>
                    </div>
<!--                <div class="form-group">-->
<!--                    <label>验证码</label>-->
<!--                    <input type="text" name="verify" placeholder ="请输入验证码" class="" /><input id="emailVerifyCode" type="button" value="发送验证码" class="verify_code" />-->
<!--                                        <input type="text" name="verifyCode" lay-verify="required" placeholder="请输入邮箱验证码"-->
<!--                           autocomplete="off" class="form-control layui-input">-->
<!--                    <input id="emailVerifyCode" name="emailVerifyCode" type="button"-->
<!--                           class="form-control layui-btn layui-btn-normal" value="获取验证码"/>-->
<!--                </div>-->
                <div class="form-group">
                    <span id="emailTip"></span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-lg btn-block btn-primary mb-3" lay-submit lay-filter="formDemo">
                        注册
                    </button>
                </div>
                <div class="text-center">
                    <small class="text-muted text-center">
                        已有帐号? <a href="login">登录</a>.
                    </small>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
