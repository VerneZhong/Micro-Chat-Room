<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Micro-WebIM 注册</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<link rel="stylesheet" href="../static/css/theme.min.css" media="all">
<link rel="stylesheet" href="layui/css/layui.css" media="all">
<script src="layui/layui.js"></script>
<base href="${basePath}">
<script>
    layui.use('form', function () {
        var form = layui.form;
        //监听提交
        form.on('submit(formDemo)', function (data) {
            let param = JSON.stringify(data.field);
            layer.msg(param);
            return false;
        });
    });
</script>
<body class="d-flex align-items-center bg-auth border-top border-top-2 border-primary" style="display: block;">
<div class="container">
    <div class="row align-items-center">
        <div class="col-12 col-md-6 offset-xl-2 offset-md-1 order-md-2 mb-5 mb-md-0">
            <div class="text-center">
                <img src="../static/image/happiness.svg" alt="..." class="img-fluid">
            </div>
        </div>
        <div class="col-12 col-md-5 col-xl-4 order-md-1 my-5">
            <h1 class="display-4 text-center mb-3">
                请注册
            </h1>
            <p class="text-muted text-center mb-5">
                欢迎来到 WebIM 聊天室
            </p>
            <form class="layui-form" action="/user/register.json">
                <div class="form-group">
                    <label>帐号</label>
                    <input type="text" name="account" required lay-verify="required" class="form-control layui-input"
                           autocomplete="off" placeholder="请输入帐号">
                </div>
                <div class="form-group">
                    <label>昵称</label>
                    <input type="text" name="nickname" required lay-verify="required" class="form-control layui-input"
                           autocomplete="off" placeholder="请输入昵称">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <!-- Label -->
                            <label>密码</label>
                        </div>
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                               autocomplete="off" class="form-control layui-input">
                    </div>
                </div>
                <button type="submit" class="btn btn-lg btn-block btn-primary mb-3" lay-submit lay-filter="formDemo">
                    注册
                </button>
                <div class="text-center">
                    <small class="text-muted text-center">
                        已有帐号? <a href="login.html">登录</a>.
                    </small>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
